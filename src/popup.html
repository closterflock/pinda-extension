<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <auth-form v-ref:auth-form v-show="!loggedIn" :on-submit="attemptLogin"></auth-form>
    <div class="logged-in" v-show="loggedIn">
        <h2 id="search-header">Search</h2>
        <nav-menu></nav-menu>
        <search-bar v-ref:search-bar :on-term-change="onTermChange" v-show="!linkForm"></search-bar>
        <result-list v-ref:result-list :links="links" :on-clicked-tag="onClickedTag"></result-list>
        <button class="new-link" v-on:click.prevent="newLink" v-show="!linkForm">
            +
        </button>
        <new-link v-show="linkForm"></new-link>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
